<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic I</title>
</head>


<body>
    <h1>Registration Form</h1>
      <form action="#" method="post">
        <div>
        <label for="First_Name">First Name: *</label>
        <input type="text" name="First_Name" id="First_Name" required>
        </div>
        <div>
        <label for="Last_Name">Last Name: *</label>
        <input type="text" name="Last_Name" id="Last_Name" required>
        </div>
        <div>
        <label for="email">Email: *</label>
        <input type="email" name="email" id="email" required>
        </div>
        <div>
        <label for="password">Password: *</label>
        <input type="password" name="password" id="password">
        </div>
        <div>
        <label for="pwConfirm">Confirm Password: *</label>
        <input type="password" name="pwConfirm" id="pwConfirm">
        </div>
        <div>
        <label for="birthday">Birthday: </label>
        <input type="date" name="birthday" id="birthday">
        </div>
        <div>
        <label>Gender Identity: </label>
        <input type="radio" value="male" name="Gender" id="male">
        <label for="male">Male</label>
        <input type="radio" value="female" name="Gender" id="female">
        <label for="female">female</label>
        <input type="radio" value="nonbinary" name="Gender" id="nonbinary">
        <label for="nonbinary">Non-Binary</label>
        <input type="radio" value="other" name="Gender" id="other">
        <label for="other">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about yourself</label><br>
            <textarea cols="30" rows="10"></textarea>
        </div>
        <div>
            <label>Favorite language</label>
            <select>
                <option>Javascript</option>
                <option>Python</option>
                <option>Java</option>
                <option>C++</option>
            </select>   
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
  
    
</body>
</html>
