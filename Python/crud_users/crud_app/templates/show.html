<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>All Users</title>
</head>
<body>
    <div class="container px-4">
        <div class="text-center"><h2>Show one user</h2></div>
        
        <div>
            <table class="table table-striped table-sm">
                <tr ><th>First Name</th><th>Last Name</th><th>Email</th><th>Created At</th><th>Updated At</th><th>Actions</th></td></tr>
                
                    {% for i in user_obj %}
                    <tr ><td>{{ i.fname }}</td><td>{{ i.lname }}</td><td>{{ i.email }}</td><td>{{ i.created_at }}</td><td>{{ i.updated_at }}</td><td><a href="/">show all</a> | <a href="/edit/{{ i.id }}">edit</a> | <a href="/delete/{{ i.id }}">delete</a></td></tr>
                    {% endfor %}    

            </table>
        </div>



    </div>
    
</body>
</html>
