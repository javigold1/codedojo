<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container px-4">
        <div class="text-center"><h2>Show one user</h2></div>
    <form action="/update" class="form-inline" method="post">
        <div>
            <table class="table table-striped table-sm">
                <tr ><th>First Name</th><th>Last Name</th><th>Email</th><th>Created At</th><th>Updated At</th><th>Actions</th></td></tr>
                
                    {% for i in user_obj %}
                    
                    <tr ><td><input type="hidden" name="id" value={{ i.id }}><input type=text name='fname' value={{ i.fname }}></td><td><input type=text name="lname" value={{ i.lname }}></td><td><input type=text name="email" value={{ i.email }}></td><td>{{ i.created_at }}</td><td>{{ i.updated_at }}</td><td class="nowrap"><button type="submit" class="btn btn-primary">Update User</button>  <a href="/">Cancel</a> </td></tr>
                   
                    {% endfor %}    

            </table>
        </div>
    </form>



    </div>
    
</body>
</html>
