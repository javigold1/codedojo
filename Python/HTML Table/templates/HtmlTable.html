<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<style>
    .tableclass {
        border: solid darkgray 1px;
        border-collapse:collapse;
    }
    .tableclass th{
        border: solid darkgray 2px;
        padding: 3px;
    }
    .tableclass td {
        border: solid darkgray 2px;
    
    }
</style>
<body>
    <table class="tableclass">
        
            <thead>
               <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
               </tr>
            </thead>
            <tbody >   
               {% for i in user %}
               <tr class="tablerow"><td >{{ i['first_name'] }}</td>
                   <td>{{ i['last_name'] }}</td>
                   <td>{{ i['first_name'] + " " + i['last_name'] }}</td>
               </tr>
               {% endfor %}

            </tbody>

    </table>
    
</body>
</html>
