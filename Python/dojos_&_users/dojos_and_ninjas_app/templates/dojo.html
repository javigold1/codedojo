<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="container px-4">
        <div class="row">
            <div class="col-sm">
                <h2>add a dojo:</h2>
                <form class="form-inline" action="/add_dojo" method="post">
                    <label class="sr-only" for="inlineFormInputName2">Dojo</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="name" name="name" placeholder="Dojo Name">
                    <button type="submit" class="btn btn-primary mb-2">Add Dojo</button>
                </form>
            </div>    
            <div class="col-sm"><h2>all dojos</h2>
                <table class="table table-striped table-sm">
                                    
                        {% for i in dojo_obj %}
                        <tr ><td><a href="/dojoshow/{{ i.id }}">{{ i.name }}</a></td></tr>
                        {% endfor %}    

                </table>
                <div><a href="/addNinjas">Add Ninja</a></div>
            </div>
    </div>   
</body>
</html>
