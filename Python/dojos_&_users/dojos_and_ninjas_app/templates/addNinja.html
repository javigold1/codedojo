<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Ninjas</title>
</head>
<body>
    <div class="container -md">
        <div class="row">
            <div class="col-xsm">
                <h2>Add a Ninja:</h2>
                <form class="form" action="/add_ninja" method="post">
                    <label class="sr-only" for="inlineFormInputName2">Ninja</label>
                    <div class="input-group mb-2">
                    <select class="form-select col-md" name="dojo_id" id="inputGroupSelect02">
                        <option selected>Choose...</option>
                        {% for i in dojo_obj %}
                        <option value="{{ i.id }}">{{ i.name }}</option>
                        {% endfor %} 
                      </select>
                      <label class="input-group-text" for="inputGroupSelect02">Select</label>
                    </div>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="fname" name="fname" placeholder="First Name">
                    <input type="text" class="form-control mb-2 mr-sm-2" id="lname" name="lname" placeholder="Lirst Name">
                    <input type="number" class="form-control mb-2 mr-sm-2" id="age" name="age" placeholder="Age">
                    <button type="submit" class="btn btn-primary mb-2">Add Ninja</button>
                </form>
            </div>    
 
    </div>
</body>
</html>
