<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
    <title>Add Recipe</title>
</head>
<body style="background-color: #eee;">
    <section class="vh-100" style="background-color: #eee;">
        <div class="container mb-5 mt-5">
          <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5 text-center">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add a new recipe:</p>
                        {% with messages = get_flashed_messages() %}    
                        {% if messages %}                           
                            {% for message in messages %}            
                            <p class="text-danger">{{message}}</p>                  
                            {% endfor %}
                        {% endif %}
                        {% endwith %}
      
                      <form class="mx-1 mx-md-4" action="/add_recipe" method="post">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example1c">Name</label>
                            <input type="text" id="form3Example1c" class="form-control" name="recipe_name"  />
                            
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label for="exampleFormControlTextarea1">Description</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="3"></textarea>
                            </div>
                          </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label for="exampleFormControlTextarea1">Instructions</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" name="instructions" rows="3"></textarea>
                            </div>
                        </div>
      

                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <div style="height: 80px;">
                                                
                                    </div>
                                    <div class="d-flex flex-col align-items-center mb-4">
                                        
                                    </div>
                                    <div class="d-flex flex-col align-items-center mb-4">    
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="form3Example3c">Date Made:</label>
                                        <input type="date" id="form3Example3c" class="form-control" name="date_made" />

                                    </div>
                                    </div>
                
                                    <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label p-2" for="form3Example4c">Under 30 mins?</label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="under_30" id="inlineRadio1"  value="1">
                                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="under_30" id="inlineRadio2"  value="0">
                                            <label class="form-check-label" for="inlineRadio2">No</label>
                                        </div>
                                        
                                    </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                      <a href="/dashboard">back to all recipes</a>
                                    </div>
  
                            </form>
                        </div>
                      </div>
                    
                    
                  </div>
                 </div>
              </div>
          </div>
        </div>
        </div>
      </section>
</body>
</html>
